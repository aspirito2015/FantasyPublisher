<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Fantasy Publisher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/styles.css">
    <script src="./resources/js/components/menu.js" type="text/javascript" defer></script>
    <script src="./resources/js/components/lorem.js" type="text/javascript" defer></script>
    <script src="./resources/js/components/subtitle.js" type="text/javascript" defer></script>
    <script src="./resources/js/ui.js" defer></script>
    <script src="./resources/js/components/standings-table.js" type="text/javascript" defer></script>
</head>
<body>

<div id="layout">

    <menu-component></menu-component>

    <div id="main">
        <div class="header">
            <h1>Fantasy Publisher</h1>
            <subtitle-component></subtitle-component>
        </div>
        <div class="output"></div>
        <div class="content">
            <h2 class="content-subhead" id="standings">Standings</h2>
            <table id="standings-table"><tr><th>Loading Standings...</th></tr></table>
            <h2 class="content-subhead" id="publishers">Publishers</h2>
            <lorem-component></lorem-component><lorem-component></lorem-component>
            <h2 class="content-subhead" id="games">Games</h2>
            <lorem-component></lorem-component><lorem-component></lorem-component>
        </div>
    </div>
</div>
</body>
</html>
